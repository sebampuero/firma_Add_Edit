<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit a firm</title>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
</head>
<body>
    <h1>Edit</h1>
    <select id="firm_name">
        <option>A firm</option>
        <option>Another firm</option>
    </select>
    <form id="firm_form">
        <label>Firmenname</label>
        <input type="text" name="name" placeholder="Firmenname" required><br>
        <label>Straße</label>
        <input type="text" name="strasse_hnr" placeholder="Straße Hausnummer" required><br>
        <label>Adresszusatz</label>
        <input type="text" name="adresszusatz" placeholder="Adresszusatz" required><br>
        <label>PLZ</label>
        <input type="text" name="plz" placeholder="PLZ" required><br>
        <label>Ort</label>
        <input type="text" name="ort" placeholder="Ort" required><br>
        <label>Website</label>
        <input type="text" name="website" placeholder="Website" required><br>
        <label>Erfassungsdatum</label>
        <input type="text" name="erfassungsdatum" placeholder="datum" required><br>
        <label>Land</label>
        <input type="text" name="land" placeholder="Land" required><br>
        <label>Branche</label>
        <select name="branche">
            <option>Kommunikation</option>
            <option>Telekom</option>
            <option>Software</option>
            <option>N/A</option>
        </select><br>
    </form>
    <h2>Ansprechpartner</h2>
    <form class="ansprechpartner_form">
        <label>Name</label><br>
        <input type="text" name="name" placeholder="Name"><br>
        <label>Anrede</label><br>
        <input type="radio" name="anrede" value="Herr"> Herr<br>
        <input type="radio" name="anrede" value="Frau"> Frau<br>
        <label>Titel</label><br>
        <input type="text" name="titel" placeholder="Titel"><br>
        <label>Funktion</label><br>
        <input type="text" name="funktion" placeholder="Funktion"><br>
        <label>Email</label><br>
        <input type="email" name="email" placeholder="Email"><br>
        <label>Fax</label><br>
        <input type="text" name="fax" placeholder="Fax"><br>
        <label>Telefon</label><br>
        <input type="text" name="telefon" placeholder="Telefon"><br>
    </form>
    <h2>Ansprechpartner</h2>
    <form class="ansprechpartner_form">
        <label>Name</label><br>
        <input type="text" name="name" placeholder="Name"><br>
        <label>Anrede</label><br>
        <input type="radio" name="anrede" value="Herr"> Herr<br>
        <input type="radio" name="anrede" value="Frau"> Frau<br>
        <label>Titel</label><br>
        <input type="text" name="titel" placeholder="Titel"><br>
        <label>Funktion</label><br>
        <input type="text" name="funktion" placeholder="Funktion"><br>
        <label>Email</label><br>
        <input type="email" name="email" placeholder="Email"><br>
        <label>Fax</label><br>
        <input type="text" name="fax" placeholder="Fax"><br>
        <label>Telefon</label><br>
        <input type="text" name="telefon" placeholder="Telefon"><br>
    </form>
    <h2>Ansprechpartner</h2>
    <form class="ansprechpartner_form">
        <label>Name</label><br>
        <input type="text" name="name" placeholder="Name"><br>
        <label>Anrede</label><br>
        <input type="radio" name="anrede" value="Herr"> Herr<br>
        <input type="radio" name="anrede" value="Frau"> Frau<br>
        <label>Titel</label><br>
        <input type="text" name="titel" placeholder="Titel"><br>
        <label>Funktion</label><br>
        <input type="text" name="funktion" placeholder="Funktion"><br>
        <label>Email</label><br>
        <input type="email" name="email" placeholder="Email"><br>
        <label>Fax</label><br>
        <input type="text" name="fax" placeholder="Fax"><br>
        <label>Telefon</label><br>
        <input type="text" name="telefon" placeholder="Telefon"><br>
    </form>
    <button id="create">Erstellen</button>
</body>
<script src="{{ url_for('static', filename='js/populate.js') }}"></script>
<script src="{{ url_for('static', filename='js/typeahead.js') }}"></script>
<script>
    var firm_obj = {};
    var ans = [];
    var firms_list = [];
            var firm_form = $("form#firm_form");
            var list_of_ans_forms = $('.ansprechpartner_form');
            $.get( "/firms", function( firms ) {
                firms_list = Object.assign(firms);
                $('select#firm_name').empty();
                $.each(firms,function(index,firm){
                    $('select#firm_name').append($('<option>').text(firm.name).attr('value',index));
                });
            });
            $('select#firm_name').on('change', function (e) {
                firm_form[0].reset();
                $.each(list_of_ans_forms,function(){
                   $(this)[0].reset();
                });
                var value_selected = this.value;
                $.each(firms_list,function(index,firm){
                    if(index == value_selected){
                        for(var i=0; i<firm.ansprechpartner.length; i++){
                            $(list_of_ans_forms[i]).populate(firm.ansprechpartner[i]);
                        }
                        var temp_firm = jQuery.extend({}, firm);
                        delete temp_firm.ansprechpartner;
                        firm_form.populate(temp_firm);
                    }
                });
            });
    $('button#create').on('click',function(){
        firm_obj = parse_firm_obj_from_form();
        $.ajax({
            type: "PUT",
            url: "/firm/edit",
            data: JSON.stringify(firm_obj),
            contentType: 'application/json',
            dataType: 'json'
        }).always(function(data){
            window.location.replace("/?edit=true");
        });
    });
</script>
<script src="{{ url_for('static', filename='js/parse_firm_object_from_form.js') }}"></script>
</html>
