{% extends "base.html" %}
{% block content %}

<div id="confirmation_modal" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal_custom_content_container">
          <span id="message_container"></span><i class="fa fa-check" aria-hidden="true" style="color:green;"></i>
      </div>
    </div>
  </div>
</div>

    <meta id="edited" data-status="{{edit}}">
    <meta id="created" data-status="{{create}}">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 style="text-align:center;">Firmen bearbeiten und erstellen</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-auto">
                <button type="button" class="btn btn-secondary" onclick="window.location.replace('/create')">Eine Firma erstellen</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.replace('/edit')">Eine vorhandene Firma bearbeiten</button>
            </div>
        </div>
    </div>
    <script>
        $(function(){
            if($('#edited').data().status == "" && $('#created').data().status == ""){
                //do nothing
            }else if($('#edited').data().status != ""){
                $('#confirmation_modal').modal('show');
                $('span#message_container').text("Firma "+ $('#edited').data().status +" wurde erfolgreich bearbeitet  ");
            }else if($('#created').data() != ""){
                $('#confirmation_modal').modal('show');
                $('span#message_container').text("Firma "+ $('#created').data().status +" wurde erfolgreich erstellt  ");
            }
        });
    </script>
{% endblock %}
