<script id="firm_form_template" type="text/html">
  <form id="firm_form">
  <div class="form-group">

      <input class="form-control" type="text" name="name" placeholder="Firmenname" id="name-autocomplete" required>
      <label class="error-custom" id="firm_name_error_label" style="display:none;">Diese Firma existiert bereits, bitte wählen Sie anderen Namen aus</label>
  </div>
  <div class="form-group">
      <label for="branche">Branche</label>
      <select name="branche" id="branch_select" class="form-control">
      </select>
      <small class="form-text text-muted">Pflichtfeld</small>
  </div>
  <div class="form-group">
      <label for="strasse_hnr">Straße Hausnummer</label>
      <input class="form-control" type="text" name="strasse_hnr" placeholder="Straße Hausnummer" required>
      <small class="form-text text-muted">Pflichtfeld</small>
  </div>
  <div class="form-group">
      <label for="adresszusatz">Adresszusatz</label>

  </div>
  <div class="form-group">
      <label for="plz">PLZ</label>
      <input class="form-control" type="text" name="plz" placeholder="PLZ" required>
      <small class="form-text text-muted">Pflichtfeld</small>
  </div>
  <div class="form-group">
      <label for="ort">Ort</label>
      <input class="form-control" type="text" name="ort" placeholder="Ort" required>
      <small class="form-text text-muted">Pflichtfeld</small>
  </div>
  <div class="form-group">
      <label for="land">Land</label>
      <select name="land" id="land_select"  class="form-control">
          <option>DE</option>
          <option>CH</option>
          <option>AT</option>
      </select>
      <small class="form-text text-muted">Pflichtfeld</small>
  </div>
  <div class="form-group">
      <label for="website">Website</label>
      <input class="form-control" type="text" name="website" placeholder="Website" required>
      <small class="form-text text-muted">Pflichtfeld</small>
  </div>
</form>
</script>
